<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
</head>

<body style="font-family: 'Libre Baskerville', serif;">
    <h1 class="text-center p-3 text-4xl font-bold mb-20 ">{{.Title}} </h1>
    <div class="flex">
        <div class="mx-40 flex flex-col space-y-6 h-screen flex items-center justify-center">
            <img class="pl-10 max-w-[400px] max-h-[500px]" src="{{.Image}}" alt="a picture of seneca ">
            <p class="text-xl  max-w-xl">{{.LongText}}</p>
            <p class="text-blue-600 text-sm">{{.Date}}</p>
            <button class="bg-sky-900 border rounded-lg px-6 mx-40 mt-2 py-4 text-white "><a href="/">Back to
                    letters</a>
            </button>
        </div>
        <div>
            <h2 class="font-bold text-center text-2xl pt-20">Comment section </h2>
            <div class="grid grid-cols-2">
                {{range .Comments}}
                <div class="border shadow-lg rounded-lg text-sm p-1 m-2 max-w-md">

                    <div class="p-1 flex"><svg xmlns="http://www.w3.org/2000/svg" width="36" height="36"
                            fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                            <path
                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                        </svg>{{.Name}}</div>
                    <div class="p-3">{{.Text}}</div>
                    <div class="p-3">{{.Email}}</div>
                </div>
                {{end}}

            </div>
        </div>
    </div>
    <div class="mx-40 flex flex-col space-y-6 flex items-center justify-center">
        <form action="/api/comments" method="POST">
            <input type="hidden" name="id" value="{{.Id}}" />
            <div>
                <input class="border border-gray-950 rounded-xl p-5 my-4 w-full" type="text" name="name"
                    placeholder="Your Name" />
            </div>
            <div>
                <input class="border border-gray-950 rounded-lg p-5 my-4 w-full" type="email" name="email"
                    placeholder="Your Email" />
            </div>
            <div>
                <textarea class="border border-gray-950 rounded-lg p-10 my-4 w-full" name="comment"
                    placeholder="Your Comments"></textarea>
            </div>
            <div>
                <input class="border rounded-lg p-3 my-4 w-full bg-sky-900  text-white" type="submit"
                    value="Add Comments" />
            </div>
        </form>
    </div>





</body>

</html>
